<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*去除inline-block元素之间的间距*/
        #wrapper{font-size:0;}
        #wrapper div
        {
            display:inline-block;
            width:80px;
            height:80px;
            line-height:80px;
            font-size:24px;
            font-weight:bold;
            text-align:center;
            color:White;
        }
        #first{background-color:hotpink;}
        #second{background-color:lightskyblue;}
        #third{background-color:purple;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="first">1</div>
        <div id="second">2</div>
        <div id="third">3</div>
    </div>
</body>
</html>
