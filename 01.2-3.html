<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            font-size: 62.5%;
        }

        #p1 {
            font-size: 1em;
        }

        #p2 {
            font-size: 1.5em;
        }

        #p3 {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <p id="p1">当前字体大小为1em，也就是10px</p>
    <p id="p2">当前字体大小为1.5em，也就是15px</p>
    <p id="p3">当前字体大小为2em，也就是20px</p>
</body>

</html>
