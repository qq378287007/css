<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #outer p {
            /*权值=100+1=101*/
            color: red;
        }

        #outer .inner {
            /*权值=100+10=110*/
            color: green;
        }

        #outer p strong {
            /*权值=100+1+1=102*/
            color: blue;
        }

        #outer p span strong {
            /*权值=100+1+1+1=103*/
            color: purple;
        }
    </style>
</head>

<body>
    <div id="outer">
        <p class="inner">
            <span><strong>绿叶学习网</strong></span>
        </p>
    </div>
</body>

</html>
