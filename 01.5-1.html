<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <!--这是外部样式，CSS样式在外部文件中定义-->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!--这是内部样式，CSS样式在style标签中定义-->
    <style type="text/css">
        p {
            color: Red;
        }
    </style>
</head>

<body>
    <!--这是行内样式，CSS样式在元素style属性中定义-->
    <p style="color:Blue;">绿叶学习网</p>
    <p>绿叶学习网</p>
    <p>绿叶学习网</p>
</body>

</html>
