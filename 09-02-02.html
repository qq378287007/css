<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*外层三角形*/
        #triangle
        {
            position:relative;       /*设置position:relative，使子元素可以相对父元素进行定位*/
            width:0;
            height:0;
            border-width:30px;       /*注意外层三角形高为30px*/
            border-style:solid;
            border-color:transparent transparent black transparent;
        }
        /*内层三角形*/
        #triangle div
        {
            position:absolute;
            top:1px;
            left:0;
            width:0;
            height:0;
            border-width:29px;       /*注意内层三角形边高为29px*/
            border-style:solid;
            border-color:transparent transparent #BBFFEE transparent;
        }
    </style>
</head>
<body>
    <div id="triangle">
        <div></div>
    </div>
</body>
</html>
