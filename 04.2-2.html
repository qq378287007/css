<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        a
        {
            /*去除默认样式*/
            text-decoration:none;
            /*转换为inline-block元素*/
            display: inline-block;
            width:100px;
            height:36px;
            line-height:36px;
            text-align:center;
            border:1px solid #DADADA;
            border-radius:5px;
            font-family: "微软雅黑";
            cursor:pointer;
            background: linear-gradient(to bottom,#F8F8F8,#DCDCDC);  /*使用CSS3渐变*/
        }
        a:hover
        {
            color:white;
            background:linear-gradient(to bottom,#FFC559,#FFAF19);   /*使用CSS3渐变*/
        }
    </style>
</head>
<body>
    <a href="http://www.lvyestudy.com" target="_blank">渐变按钮</a>
</body>
</html>
