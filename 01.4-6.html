<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #outer strong {
            /*权重=100+1=101*/
            color: red;
        }

        #outer .inner strong {
            /*权重=100+10+1=111*/
            color: green;
        }

        .inner strong {
            /*权重=10+1=11*/
            color: blue;
        }

        .inner span strong {
            /*权重=10+1+1=12*/
            color: purple;
        }

        strong {
            color: black !important;
        }
    </style>
</head>

<body>
    <div id="outer">
        <p class="inner">
            <span><strong>绿叶学习网</strong></span>
        </p>
    </div>
</body>

</html>
