<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        *{padding:0;margin:0;}
        body{margin:200px;}
        ul
        {
            list-style-type: none;      /*去除默认样式*/  
            display: inline-block;      /*转换为inline-block元素*/
            overflow: hidden;        /*清除浮动*/
            padding:15px;
            border:1px solid gray;
        }
        li{float: left;}
        /*定义两两li之间有一定的margin*/
        li+li{margin-left:15px;}
        figure
        {
            position:relative;       /*设置相对定位属性，以便定位子元素*/
            width:200px;
            height:160px;
            overflow: hidden;
        }
        img
        {
            width:200px;
            height:160px;
        }
        figcaption
        {
            position:absolute;
            left:0;
            bottom:0;
            width:100%;
            height:30px;
            line-height:30px;
            text-align:center;
            font-family:微软雅黑;
            background-color:rgba(0,0,0,0.6);
            color:white;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <figure>
                <img src="img/nvdi.png" alt="">
                <figcaption>海贼王女帝</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="img/nvdi.png" alt="">
                <figcaption>海贼王女帝</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="img/nvdi.png" alt="">
                <figcaption>海贼王女帝</figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
