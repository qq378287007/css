<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #father
        {
            /*父元素行高：30px×150%=45px*/
            font-size:30px;
            line-height:150%;
            background-color:hotpink;
        }
        #son
        {
            /*子元素行高为45px（直接继承父元素行高的像素值）*/
            font-size:20px;
            background-color:lightskyblue;
        }
    </style>
</head>
<body>
    <div id="father">这是父元素
        <div id="son">这是子元素</div>
    </div>
</body>
</html>
