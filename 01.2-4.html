<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        p {
            display: inline-block;
            border: 1px solid silver;
        }

        /*使用px作为单位*/
        #p1 {
            font-size: 15px;
            width: 150px;
            height: 75px;
            text-indent: 30px;
        }

        /*使用em作为单位*/
        #p2 {
            font-size: 1.5em;
            width: 10em;
            height: 5em;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p id="p1">绿叶学习网成立于2015年4月1日，是一个富有活力的技术学习网站。</p>
    <p id="p2">绿叶学习网成立于2015年4月1日，是一个富有活力的技术学习网站。</p>
</body>

</html>
