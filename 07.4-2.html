<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #father
        {
            width:200px;
            height:150px;
            border:1px solid red;
        }
        /*第1个div设置浮动*/
        #first
        {
            width:80px;
            height:80px;
            border:1px solid gray;
            float:left;
            background-color:#F4F6F4;

        }
        /*第2、3个div没有设置浮动*/
        #second,#third
        {
            width:100px;
            height:30px;
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="first">1</div>
        <div id="second">2</div>
        <div id="third">3</div>
    </div>
</body>
</html>
