<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .grandfather
        {
            position:relative;   /*设置“爷元素”相对定位*/
            width:200px;
            height:160px;
            background-color:lightskyblue;
        }
        .father 
        {
            position:relative;   /*设置“父元素”相对定位*/
            width:120px;
            height:30px;
            background-color:orange;
        }
        .son
        {
            position:absolute;  /*设置“子元素”绝对定位*/
            bottom:-20px;
            right:50px;
            width:20px;
            height:20px;
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
