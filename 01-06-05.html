<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*去除所有元素默认的padding和margin*/
        * {
            padding: 0;
            margin: 0
        }

        /*去除列表项默认符号*/
        ul {
            list-style-type: none;
        }

        li+li {
            border-top: 2px solid red;
        }
    </style>
</head>

<body>
    <ul>
        <li>第1个元素</li>
        <li>第2个元素</li>
        <li>第3个元素</li>
        <li>第4个元素</li>
        <li>第5个元素</li>
        <li>第6个元素</li>
    </ul>
</body>

</html>
