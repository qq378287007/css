<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #father
        {
            overflow:hidden;       /*关键代码，清除浮动*/
            width:300px;
            border:1px solid black;
        }
        #first,#second
        {
            width:100px;
            height:50px;
            border:1px solid red;
        }
        #first{float:left;}
        #second{float:right;}
    </style>
</head>
<body>
    <div id="father">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</body>
</html>
