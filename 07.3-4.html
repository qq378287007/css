<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #father 
        {
            width:300px;
            height:30px;
            border: 1px solid black;
        }
        #first, #second 
        {
            width:80px;
            height:80px;
            border:1px solid gray;
            margin-top:10px;
            margin-left:10px;
            margin-right:10px;
            background-color:#F1F1F1;
        }
        #first{float:left;}
        #second{float:right;}
    </style>
</head>
<body>
    <div id="father">
        <div id="first">1</div>
        <div id="second">2</div>
    </div>
</body>
</html>
